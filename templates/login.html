
<!doctype html>
{% import "bootstrap/wtf.html" as wtf %}
<html lang="en">

<head>
    <meta name="theme-color" content="#FED706">
    <meta name="ms-appliction-navbutton-color" content="#FED706">
    <meta name="apple-mobile-wep-app-status-bar-style" content="#FED706">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/about.css') }}" type="text/css">

    <title>uzucorp</title>

    <style>
        body {
            
            background-image:url("{{url_for('static', filename='img/ground.jpg')}}");
        }

        h1{
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: #FED706;
            font-weight: 900;
            font-size: 50px;
        }

        .row{
            justify-content: center;
        }

        .submit{
            justify-content: center;
            text-align: center;
        }

    </style>
</head>

<body>

    <main>

        <div class="container">
            <div class="row">
                <div class=" col-12 text-center mt-5">
                    <h1>STAFF LOGIN</h1>
                </div>
            </div>

            <div class="row">
                <div class="mt-3">
                    <form action="/staff" method="post" novalidate>
                        {{ form.hidden_tag() }}
                        <div class="form-group" style="color:white">
                            {{ wtf.form_field(form.username) }}

                        </div>
                        <div class="form-group mb-0" style="color:white">
                            {{ wtf.form_field(form.password) }}
                        </div>

                         <p class="mb-0" style="color:black">{{ form.remember_me() }} {{ form.remember_me.label }}</p>

                        <div class="submit text-center justify-content-center">
                            <button class="btn btn-dark" type="submit">Log In</button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
        


        



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='js/index.js') }}"></script>
</body>

</html>
